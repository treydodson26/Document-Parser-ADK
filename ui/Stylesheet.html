<!-- This CSS package applies Google styling; it should always be included. -->
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">

<style>
/* Base Styling */
body {
  font-family: 'Roboto', sans-serif;
  font-size: 13px;
  margin: 0;
  padding: 0;
}

h3, h4 {
  margin: 0 0 10px 0;
  color: #333;
}

h3 {
  font-size: 16px;
  font-weight: 500;
}

h4 {
  font-size: 14px;
  font-weight: 500;
  border-bottom: 1px solid #e0e0e0;
  padding-bottom: 5px;
}

label {
  font-weight: 500;
  display: block;
  margin-bottom: 5px;
  color: #555;
}

.description {
  color: #666;
  font-size: 12px;
  margin-bottom: 15px;
  line-height: 1.4;
}

/* Layout */
.branding-below {
  bottom: 54px;
  top: 0;
}

.branding-text {
  left: 7px;
  position: relative;
  top: 3px;
  font-size: 11px;
}

.width-100 {
  width: 100%;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
}

/* Sections */
.section {
  margin-bottom: 20px;
  padding: 15px;
  background-color: #f9f9f9;
  border-radius: 4px;
  border: 1px solid #e0e0e0;
}

.section:first-child {
  background-color: #fff;
  border: none;
  padding: 10px 15px;
}

/* Form Elements */
.form-group {
  margin-bottom: 15px;
}

.form-group:last-child {
  margin-bottom: 0;
}

input[type="text"], textarea, select {
  border: 1px solid #ccc;
  border-radius: 3px;
  padding: 8px;
  font-size: 13px;
  width: 100%;
  box-sizing: border-box;
}

input[type="text"]:focus, textarea:focus, select:focus {
  border-color: #4285f4;
  outline: none;
  box-shadow: 0 0 3px rgba(66, 133, 244, 0.3);
}

textarea {
  resize: vertical;
  min-height: 80px;
  font-family: inherit;
}

input[type="checkbox"] {
  margin-right: 8px;
  vertical-align: middle;
}

/* Buttons */
button {
  padding: 8px 16px;
  border: none;
  border-radius: 3px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
}

button.primary {
  background-color: #4285f4;
  color: white;
}

button.primary:hover {
  background-color: #3367d6;
}

button.primary:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

button.secondary {
  background-color: #fff;
  color: #333;
  border: 1px solid #ccc;
}

button.secondary:hover {
  background-color: #f5f5f5;
}

button.large {
  padding: 12px 16px;
  font-size: 14px;
  width: 100%;
}

/* Button Groups */
.button-group {
  display: flex;
  gap: 8px;
}

.button-group.vertical {
  flex-direction: column;
}

.button-group.vertical button {
  margin-bottom: 8px;
}

.button-group.vertical button:last-child {
  margin-bottom: 0;
}

/* Status Info */
.status-info {
  background-color: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 3px;
  padding: 10px;
}

.status-info p {
  margin: 0 0 8px 0;
  font-size: 12px;
}

.status-info p:last-child {
  margin-bottom: 0;
}

.status-good {
  color: #0f9d58;
}

.status-warning {
  color: #ff9800;
}

.status-error {
  color: #d93025;
}

/* Progress Bar */
.progress-container {
  margin-bottom: 10px;
}

.progress-bar {
  width: 100%;
  height: 6px;
  background-color: #e0e0e0;
  border-radius: 3px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background-color: #4285f4;
  transition: width 0.3s ease;
}

.progress-text {
  text-align: center;
  font-size: 12px;
  margin-top: 5px;
  color: #666;
}

.progress-details {
  font-size: 11px;
  color: #666;
  margin-top: 8px;
}

/* Results */
.results-content {
  background-color: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 3px;
  padding: 10px;
  font-size: 12px;
}

.results-success {
  color: #0f9d58;
}

.results-error {
  color: #d93025;
}

.results-info {
  color: #666;
}

/* Utility Classes */
.hidden {
  display: none !important;
}

.text-center {
  text-align: center;
}

.text-small {
  font-size: 11px;
}

.text-muted {
  color: #666;
}

.margin-top {
  margin-top: 15px;
}

.margin-bottom {
  margin-bottom: 15px;
}

/* Loading States */
.loading {
  opacity: 0.6;
  pointer-events: none;
}

.spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid #f3f3f3;
  border-top: 2px solid #4285f4;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 8px;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsive adjustments */
@media (max-width: 300px) {
  .section {
    padding: 10px;
  }
  
  .button-group {
    flex-direction: column;
  }
  
  .button-group button {
    margin-bottom: 8px;
  }
}
</style>
